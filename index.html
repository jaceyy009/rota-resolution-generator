<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ROTA Resolution Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>ROTA Resolution Generator</h1>
    <p>Generate official ROTA-style resolutions using structured input.</p>

    <form id="resolutionForm">
      <label>
        Resoultion Title:
        <input type="text" id="title" placeholder="ROTA xBeyond 26">
      </label>

      <label>
        Background/Purpose:
        <textarea id="background"></textarea>
      </label>

      <label>
        Main Action:
        <textarea id="action"></textarea>
      </label>

      <button type="submit">Generate Draft</button>
    </form>

    <pre id="output"></pre>

    <script src="app.js"></script>
  </body>
</html>
