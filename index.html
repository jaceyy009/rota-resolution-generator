<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ROTA Resolution Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>ROTA Resolution Generator</h1>
    <p>Generate official ROTA-style resolutions using structured input.</p>

    <form id="resolutionForm">
      <label>Resolution Numebrs
        <input type="text" id="resolutionNumber" placeholder="2026-01">
      </label>

      <label>Title
        <input type="text" id="title">
      </label>

      <label>Whereas Clause 1
        <textarea id="whereas1"></textarea>
      </label>

      <label>Whereas Clause 2
        <textarea id="whereas2"></textarea>
      </label>

      <label>Whereas Clause 3
        <textarea id="whereas3"></textarea>
      </label>

      <label>Section 1 (Main Action)
        <textarea ="section1"</textarea>
      </label>

      <label>Section 2 (Authorization/Implementation)
        <textarea ="section2"</textarea>
      </label>

      <button type="submit">Generate Draft</button>
    </form>

    <pre id="output"></pre>

    <script src="app.js"></script>
  </body>
</html>
